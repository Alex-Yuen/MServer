// 系统模块 协议定义
syntax = "proto3";
package system;

/* 服务器注册 */
message SSRegister
{
    int32 session   = 2;    // 服务器session id
    int32 timestamp = 3;    // 时间戳
    string auth     = 4;    // 认证字符串
}

/* 服务器之间同步指令 */
message SSCommandSync
{
    repeated int32 clt_cmd  = 1;    // 该服务器处理的客户端指令
}

/* 同步完成 */
message SSSyncDone
{
}

/* 服务器心跳 */
message SSBeat
{
    bool response = 1;
}
